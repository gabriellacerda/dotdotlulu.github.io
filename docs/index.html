    <link rel="icon" href="icon.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        html,
        body {
            height: 100%;
            font-family: 'Inter', sans-serif;
        }

        ::-moz-selection {
            background: #d26bba;
            color: #fff;
        }

        ::selection {
            background: #d26bba;
            color: #fff;
        }
        .logo {
          max-width: 50px;
        }
        .menu {
        }
        .menu ul {
          padding-left: 1rem;
          list-style-type: none;
          background: #fff;
          margin-bottom: 5rem;
          padding-top: 5rem;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .menu ul li {
          display: inline-block;
        }
        .menu ul li a {
          text-decoration: none;
          color: #333;
          padding: 7px;
          font-family: 'Inter', sans-serif;
          font-weight: 500;
          transition: all cubic-bezier(0, 0, 0, 0.97) 0.3s;
        }
        .menu ul li a:hover {
          color: #a528ac;
          transition: all cubic-bezier(0, 0, 0, 0.97) 0.3s;
        }
        .bolder {
          font-weight: bolder !important;
          color: #a528ac !important;
          margin-right: 20px;
          transition: all cubic-bezier(0, 0, 0, 0.97) 0.3s;
        }
        .bolder:hover {
          opacity: 0.7;
          transition: all cubic-bezier(0, 0, 0, 0.97) 0.3s;
        }
        .jumbotron {
          font-weight: 700;
          color: #222;
          line-height: 1;
          display: flex;
          align-items: center;
          gap: 66px;
          /* background: #fbfbfb; */
          align-content: center;
          justify-content: center;
        }
        .jumbotron .right img {
          max-width: 35rem;
          border-radius: 6px;
        }
        h4 {
          line-height: 1.4;
          padding: 20px;
          -webkit-font-smoothing: antialiased;
          font-size: 27px;
          font-weight: 600;
          margin-bottom: 0px;
          text-align: initial;
        }
        .jumbotronext {
          background: transparent;
          color: #fff;
          padding-top: 0px;
          padding-bottom: 0px;
          gap: 20px;
        }
        .jumbotronext h4 {
          /* font-size: 14px; */
          color: #222;
        }
        .jumbotronext img {
          max-width: 5rem;
        }
        .padding {
          padding-left: 45px;
        }
        .jumbotron a {
          text-decoration: none;
          transition: all cubic-bezier(0, 0, 0, 0.97) 0.3s;
          text-align: center;
        }
        .jumbotron a:hover {
          opacity: 0.7;
          transition: all cubic-bezier(0, 0, 0, 0.97) 0.3s;
        }
        .jumbotron a img {
          max-width: 100px;
        }
        .jumbotron a div {
          padding-top: 12px;
        }
        a {
          color: #ff176a;
        }
        a:hover {
          opacity: 0.7;
          color: #ff176a;
        }
        .container {
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          flex-direction: column;
          gap: 20px;
        }

        crossorigin="anonymous"></script>

    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
